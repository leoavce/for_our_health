<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>건강지킴이</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --blue:#2ea2ff; --blue-700:#1b76d1; --bg:#f4f7fb; --card:#fff; --text:#0f172a;
      --muted:#64748b; --ring:#d0e7ff; --shadow:0 14px 36px rgba(22,119,255,.14); --radius:20px;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font-family:"Noto Sans KR",system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans KR",sans-serif}
    .hero{position:relative;color:#fff;padding:28px 20px 120px;background:linear-gradient(180deg,var(--blue),#4db6ff)}
    .topbar{display:flex;align-items:center;gap:16px;max-width:1200px;margin:0 auto}
    .brand{display:flex;align-items:center;gap:10px;font-weight:800}
    .logo{width:34px;height:34px;border-radius:10px;background:#fff;color:#1976d2;display:grid;place-items:center;box-shadow:0 6px 18px rgba(0,0,0,.15)}
    .user{margin-left:auto;display:flex;align-items:center;gap:10px}
    .pill{display:inline-flex;align-items:center;gap:8px;padding:6px 12px;border-radius:999px;background:rgba(255,255,255,.18);backdrop-filter: blur(6px);font-weight:700}
    .hero h1{font-size:28px;margin:22px auto 6px;max-width:1200px}
    .hero p{margin:0 auto;color:#eaf4ff;max-width:1200px}
    .wave{position:absolute;inset:auto 0 -1px 0;height:120px}
    .wave svg{width:100%;height:100%}

    .tabs{max-width:1200px;margin:-72px auto 0;padding:0 20px}
    .tabbar{display:flex;gap:12px;flex-wrap:wrap;align-items:center}
    .tabbar button{appearance:none;border:0;background:var(--card);padding:12px 18px;border-radius:14px;box-shadow:var(--shadow);cursor:pointer;color:var(--muted);font-weight:700}
    .tabbar button.active{color:var(--text);outline:2px solid var(--ring)}
    .btn{border:0;border-radius:12px;padding:10px 14px;cursor:pointer}
    .btn.primary{background:var(--blue-700);color:#fff}
    .btn.ghost{background:#e9f3ff;color:#1358a6}

    .container{max-width:1200px;margin:20px auto;padding:0 20px;display:grid;gap:20px}
    .card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);padding:20px}
    .card h2{margin:0 0 12px}
    .muted{color:var(--muted)}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:16px}
    input,textarea{font:inherit;padding:12px;border:1px solid #e6edf6;border-radius:12px;background:#fbfdff;width:100%}
    textarea{min-height:140px;resize:vertical}
    .row{display:flex;gap:12px;flex-wrap:wrap}
    .field{display:flex;flex-direction:column;gap:6px;min-width:220px;flex:1}
    .entry{border:1px solid #eef2ff;border-radius:16px;padding:14px;background:white}
    .entry h3{margin:0 0 8px;font-size:16px}
    .entry p{margin:0;color:#475569;white-space:pre-wrap}
    .toast{position:fixed;right:16px;bottom:16px;background:#0f172a;color:#fff;border-radius:14px;padding:14px 16px;box-shadow:0 10px 30px rgba(0,0,0,.2);display:none;z-index:50}
    .toast.show{display:block}
    footer{padding:30px 20px;color:#8a99ad;text-align:center}
  </style>
</head>
<body>
  <header class="hero">
    <div class="topbar">
      <div class="brand"><div class="logo">H</div>건강지킴이</div>
      <div class="user">
        <span id="userLabel" class="pill">게스트</span>
        <button class="btn ghost" id="btnSetUser">사용자 설정</button>
      </div>
    </div>
    <h1>교육에 대한 끊임없는 도전, 행복한 내일을 함께 합니다.</h1>
    <p>페이지만 켜두면, 설정 주기로 눈 휴식·스트레칭 알림이 떠요. (무음)</p>
    <div class="wave"><svg viewBox="0 0 1200 120" preserveAspectRatio="none"><path d="M0,0 C300,100 900,0 1200,90 L1200,120 L0,120 Z" fill="#f4f7fb"/></svg></div>
  </header>

  <main class="tabs">
    <nav class="tabbar">
      <button data-tab="diary" class="active">개인 다이어리</button>
      <button data-tab="menu">오늘의 식단</button>
      <button data-tab="keeper">건강지킴이</button>
      <span id="notifState" class="pill" title="알림 권한 상태">알림: 확인필요</span>
      <button id="btnAskPerm" class="btn ghost" style="margin-left:auto">알림 권한 요청</button>
    </nav>

    <!-- 개인 다이어리 -->
    <section id="diary" class="container">
      <article class="card">
        <h2>오늘의 기록</h2>
        <div class="row">
          <div class="field"><label>제목</label><input id="dTitle" placeholder="제목" /></div>
          <div class="field" style="max-width:200px"><label>날짜</label><input id="dDate" type="date"/></div>
        </div>
        <div class="field"><label>내용</label><textarea id="dBody" placeholder="하루를 기록해 보세요"></textarea></div>
        <div class="row">
          <button id="btnSaveDiary" class="btn primary">저장</button>
          <button id="btnClearDiary" class="btn ghost">입력 지우기</button>
        </div>
      </article>
      <article class="card">
        <h2>내 기록 목록</h2>
        <div id="diaryList" class="grid"></div>
      </article>
    </section>

    <!-- 오늘의 식단 -->
    <section id="menu" class="container" style="display:none">
      <article class="card">
        <h2>오늘의 식단</h2>
        <div class="row">
          <div class="field"><label>날짜</label><input id="mDate" type="date"/></div>
          <div class="field"><label>아침</label><input id="mBreakfast" placeholder="예: 달걀, 샐러드"/></div>
          <div class="field"><label>점심</label><input id="mLunch" placeholder="예: 비빔밥"/></div>
          <div class="field"><label>저녁</label><input id="mDinner" placeholder="예: 구운 생선"/></div>
        </div>
        <div class="row">
          <button id="btnSaveMenu" class="btn primary">저장</button>
          <button id="btnTodayFill" class="btn ghost">오늘 날짜로</button>
        </div>
      </article>
      <article class="card">
        <h2>나의 식단 기록</h2>
        <div id="menuList" class="grid"></div>
      </article>
    </section>

    <!-- 건강지킴이 -->
    <section id="keeper" class="container" style="display:none">
      <article class="card">
        <h2>건강지킴이 — 간격 알림</h2>
        <p class="muted">브라우저가 열려 있는 동안, 설정한 분 간격으로 OS 알림을 띄웁니다. (무음)</p>
        <div class="row">
          <div class="field"><label>눈 휴식 주기(분)</label><input id="eyeMins" type="number" min="1" step="1" value="20"/></div>
          <div class="field"><label>스트레칭 주기(분)</label><input id="stretchMins" type="number" min="1" step="1" value="60"/></div>
        </div>
        <div class="row">
          <button id="btnStart" class="btn primary">알림 시작</button>
          <button id="btnStop" class="btn ghost">중지</button>
        </div>
        <div class="row" style="margin-top:8px"><span class="muted" id="ticker">대기 중…</span></div>
      </article>
      <article class="card">
        <h2>로그</h2>
        <pre id="log" class="entry" style="white-space:pre-wrap"></pre>
      </article>
    </section>
  </main>

  <div id="toast" class="toast">알림 권한이 꺼져 있어요. 상단의 “알림 권한 요청”을 눌러 주세요.</div>
  <footer>© 건강지킴이 • GitHub Pages</footer>

  <!-- 기능 스크립트 분리 -->
  <script src="./app.js" defer></script>
</body>
</html>
